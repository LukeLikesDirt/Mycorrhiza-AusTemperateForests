  - r-base=4.3.3
  - r-essentials=4.3.1
  - r-biocmanager=1.30.24
  - r-devtools=2.4.5
  - r-seqinr=4.2_36
  - r-jsonlite=1.8.7
  - bioconductor-shortread=1.60.0
  - bioconductor-dada2=1.30.0
  - usearch=12.0_beta
  - python=3.12.5
  - biopython=1.84
  - matplotlib=3.9.2
  - scikit-learn=1.5.1
  - scipy=1.14.0
  - wget=1.21.4
  - krona=2.8.1
  - vsearch=2.28.1
  - blast=2.16.0
  - blast-legacy=2.2.26
  - itsxpress=2.1.3
  - ITSx=1.1.3
  - hmmer=3.4
  - seqkit=2.8.2
  - cutadapt=4.8
  - p7zip=16.02